<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etiqueta com Código de Barras</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .row {
                width: 10cm; /* Ajuste o tamanho total da etiqueta conforme necessário */
                height: 5.5cm; /* Ajuste o tamanho total da etiqueta conforme necessário */
                margin: 0.5cm auto;
                border: 1px solid #000;
                padding: 0.5cm;
                box-sizing: border-box;
                position: relative;
            }
            .barcode {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 4cm; /* Tamanho do espaço reservado para o código de barras */
                height: 2.5cm; /* Tamanho do espaço reservado para o código de barras */
                border: 1px solid #000;
            }
            .content {
                padding-top: 1cm; /* Espaçamento acima do código de barras */
            }
            .barcode img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="barcode">
                <!-- Coloque o código de barras aqui usando uma imagem ou uma biblioteca JS para gerar o código de barras -->
                <!-- Por exemplo: <img src="caminho/do/codigo_de_barras.png" alt="Código de Barras"> -->
            </div>
            <div class="content">
                <!-- Conteúdo adicional da etiqueta -->
                <h3>Título da Etiqueta</h3>
                <p>Informações adicionais aqui...</p>
            </div>
        </div>
    </body>
    </html>

    .row
</body>
</html>
